<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<input type="text" id="display-history" disabled>
		
		<input type="text" id="display-actual" placeholder="0" disabled>
		<button type="button" onclick=insert("<") class="eraser"><=</button>
		
		<button type="button" onclick=insert("")>%</button>
		<button type="button" onclick=insert("")>+/-</button>
		<button type="button" onclick=clean() class="c">C</button>
		
		<button type="button" onclick=insert("")>sqrt</button>
		<button type="button" onclick=insert("")>xÂ²</button>
		<button type="button" onclick=insert("/")>/</button>
		<button type="button" onclick=insert("*")>*</button>		
		
		<button type="button" onclick=insert("7") class="number">7</button>
		<button type="button" onclick=insert("8") class="number">8</button>
		<button type="button" onclick=insert("9") class="number">9</button>
		<button type="button" onclick=insert("-")>-</button>		

		<button type="button" onclick=insert("4") class="number">4</button>
		<button type="button" onclick=insert("5") class="number">5</button>
		<button type="button" onclick=insert("6") class="number">6</button>
		<button type="button" onclick=insert("+")>+</button>

		<button type="button" onclick=insert("1") class="number">1</button>
		<button type="button" onclick=insert("2") class="number">2</button>
		<button type="button" onclick=insert("3") class="number">3</button>
		<button type="button" onclick=insert("=") class="equ">=</button>

		<button type="button" onclick=insert("0") class="zero number">0</button>
		<button type="button"onclick=insert(",")>.</button>

	</div>
	<script>
		let displayActual = document.getElementById("display-actual");
		
		function insert(value){
		
			if (value === "=")
				displayActual.value = eval(displayActual.value);
			else{
				if(value === "<")
					displayActual.value = displayActual.value.slice(0,-1)
					//displayActual.value =  displayActual.value.slice(0,(displayActual.value.length-1));
				else
					if (value === '+' || value === '-' || value === '*' || value === '/'){
						if((displayActual.value.endsWith("+")) || (displayActual.value.endsWith("-")) || (displayActual.value.endsWith("*")) || (displayActual.value.endsWith("/")))
							displayActual.value = displayActual.value.slice(0,(displayActual.value.length-1)).concat(value)
						else
							displayActual.value += value;							
					}else
						displayActual.value += value;
			}
		}
		
		function clean(){
			displayActual.value = "";
		}
	</script>
</body>
</html>
